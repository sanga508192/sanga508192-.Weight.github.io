        function populateDatalist() {
            const datalist = document.getElementById('itemCodes');
            for (const code in weightData) {
                const option = document.createElement('option');
                option.value = code;
                datalist.appendChild(option);
            }
        }

        function addItem() {
            const container = document.getElementById('itemsContainer');
            const index = container.children.length + 1;
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `
                <label for="itemCode${index}">รหัสพัสดุ:</label>
                <input list="itemCodes" id="itemCode${index}" required>
                <label for="quantity${index}">จำนวน:</label>
                <input type="number" id="quantity${index}" required>
                <button type="button" class="remove-button" onclick="removeItem(this)">ลบ</button>
            `;
            container.appendChild(div);
        }

        function removeItem(button) {
            button.parentElement.remove();
            updateTable();
        }

        function calculateWeight() {
            let totalWeight = 0;
            const rows = document.querySelectorAll('#itemsContainer .item');
            rows.forEach(row => {
                const code = row.querySelector('input[list]').value;
                const quantity = row.querySelector('input[type="number"]').value;
                if (weightData[code]) {
                    totalWeight += weightData[code].weight * quantity;
                }
            });
            return totalWeight;
        }

        function updateTable() {
            const tableBody = document.getElementById('weightTable');
            tableBody.innerHTML = '';
            const rows = document.querySelectorAll('#itemsContainer .item');
            rows.forEach(row => {
                const code = row.querySelector('input[list]').value;
                const quantity = row.querySelector('input[type="number"]').value;
                if (weightData[code]) {
                    const item = weightData[code];
                    const totalWeight = item.weight * quantity;
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${code}</td>
                        <td>${item.name}</td>
                        <td>${totalWeight.toFixed(2)}</td>
                    `;
                    tableBody.appendChild(tr);
                }
            });
        }

        document.getElementById('weightForm').addEventListener('submit', function (event) {
            event.preventDefault();
            updateTable();
            const totalWeight = calculateWeight();
            document.getElementById('result').innerText = `น้ำหนักรวมทั้งหมด: ${totalWeight.toFixed(2)} กิโลกรัม`;
        });

        populateDatalist();
    </script>
