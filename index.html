            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            color: white;
        }
        h1 {
            text-align: center;
            color: #ffffff;
            background-color: rgba(135, 16, 139, 0.7);
            padding: 10px;
            border-radius: 80px;
            margin-top: 2.5cm;
        }
        form {
            max-width: 700px;
            font-size: 1.5em;
            margin: auto;
            padding: 30px;
            background-color: rgba(252, 250, 250, 0.819);
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.1);
            color: black;
        }
        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        label {
            width: 100px;
            margin-right: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            flex: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 2em;
            text-align: center;
            font-weight: bold;
            max-width: auto;
            margin: 0.9em;
            padding: 30px;
            background-color: rgba(252, 250, 250, 0.819);
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.1);
            color: black;
        }
        #logos {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 0px;
        }
        #logo-cis {
            width: 150px;
            margin-top: 20px;
        }
        #watermark {
            text-align: center;
            font-size: 0.9em;
            color: #191817;
            margin: 0px;
        }
        table {
            width: 100%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: rgba(252, 250, 250, 0.819);
            color: black;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>

    <form id="weightForm">

            <input list="itemCodes" id="itemCode1" required>
            <label for="quantity1">จำนวน:</label>
            <input type="number" id="quantity1" required>

// Populate the datalist with item codes
const itemCodesList = document.getElementById('itemCodes');
for (const code in weightData) {
    const option = document.createElement('option');
    option.value = code;
    option.text = `${code} - ${weightData[code].name}`;
    itemCodesList.appendChild(option);
}

// Populate the table with weight data
const weightTable = document.getElementById('weightTable');
for (const code in weightData) {
    const item = weightData[code];
    const row = document.createElement('tr');
    row.innerHTML = `<td>${code}</td><td>${item.name}</td><td>${item.weight}</td>`;
    weightTable.appendChild(row);
}

let itemCount = 1;

function addItem() {
    itemCount++;
    const newItem = document.createElement('div');
    newItem.className = 'item';
    newItem.innerHTML = `
        <label for="itemCode${itemCount}">รหัสพัสดุ:</label>
        <input list="itemCodes" id="itemCode${itemCount}" required>
        <label for="quantity${itemCount}">จำนวน:</label>
        <input type="number" id="quantity${itemCount}" required>
    `;
    document.getElementById('weightForm').insertBefore(newItem, document.querySelector('button[type="button"]'));
}

document.getElementById('weightForm').addEventListener('submit', function(event) {
    event.preventDefault();
    let totalWeight = 0;
    let details = '';

    for (let i = 1; i <= itemCount; i++) {
        const itemCode = document.getElementById(`itemCode${i}`).value.trim();
        const quantity = parseInt(document.getElementById(`quantity${i}`).value, 10);
        const itemData = weightData[itemCode];

        if (itemData) {
            totalWeight += itemData.weight * quantity;
            details += `รายการที่ ${i}: ${itemData.name}, จำนวน: ${quantity}, น้ำหนักรวม: ${(itemData.weight * quantity).toFixed(2)} กิโลกรัม\n`;
        } else {
            document.getElementById('result').innerText = `ไม่พบรหัสพัสดุ: ${itemCode} ในระบบ`;
            return;
        }
    }
    document.getElementById('result').innerText = `น้ำหนักรวม: ${totalWeight.toFixed(2)} กิโลกรัม\nรายละเอียด:\n${details}`;
});
